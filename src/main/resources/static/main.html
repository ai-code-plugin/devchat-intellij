<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My App</title>
</head>
<body>
<input type="text" id="myInput">
<button onclick="myFunction()">Send</button>
<script>
    function myFunction() {
        var input = document.getElementById("myInput").value;
        alert("You entered: " + input);
    }
</script>
</body>
</html>
